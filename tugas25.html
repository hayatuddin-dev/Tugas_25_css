<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tugas CSS - NIOMIC</title>
  <link rel="stylesheet" href="css/bootstrap.css">
<head>
  <body>
    <h3 class="h3"> Normal Button</h3>
    <button type="submit" class="btn btn-primary" name="button">Primary</button>
    <button type="submit" class="btn btn-success" name="button">success</button>
    <button type="submit" class="btn btn-danger" name="button">danger</button>
    <button type="submit" class="btn btn-warning" name="button">warning</button>
    <button type="submit" class="btn btn-info" name="button">info</button>
    <br> <br>
    <h3 class="h3"> Outline Button</h3>
    <button type="submit" class="btn btn-outline-primary" name="button">Primary</button>
    <button type="submit" class="btn btn-outline-success" name="button">success</button>
    <button type="submit" class="btn btn-outline-danger" name="button">danger</button>
    <button type="submit" class="btn btn-outline-warning" name="button">warning</button>
    <button type="submit" class="btn btn-outline-info" name="button">info</button>
    <br> <br>
    <h3 class="h3"> Small Button</h3>
    <button type="submit" class="btn btn-primary btn-sm" name="button">Primary</button>
    <button type="submit" class="btn btn-success btn-sm" name="button">success</button>
    <button type="submit" class="btn btn-danger btn-sm" name="button">danger</button>
    <button type="submit" class="btn btn-warning btn-sm" name="button">warning</button>
    <button type="submit" class="btn btn-info btn-sm" name="button">info</button>
    <br> <br>
    <h3 class="h3"> Large Button</h3>
    <button type="submit" class="btn btn-primary btn-lg" name="button">Primary</button>
    <button type="submit" class="btn btn-success btn-lg" name="button">success</button>
    <button type="submit" class="btn btn-danger btn-lg" name="button">danger</button>
    <button type="submit" class="btn btn-warning btn-lg" name="button">warning</button>
    <button type="submit" class="btn btn-info btn-lg" name="button">info</button>
    <br> <br>
    <h3 class="h3"> Block Level Button</h3>
    <button type="submit" class="btn btn-primary btn-block" name="button">Primary</button>
    <button type="submit" class="btn btn-success btn-block" name="button">success</button>
    <br> <br>
    <h3 class="h3"> Disabled Button</h3>
    <button type="submit" class="btn btn-primary disabled" name="button">Primary</button>
    <button type="submit" class="btn btn-success disabled" name="button">success</button>
    <button type="submit" class="btn btn-danger disabled" name="button">danger</button>
    <button type="submit" class="btn btn-warning disabled" name="button">warning</button>
    <button type="submit" class="btn btn-info disabled" name="button">info</button>
</body>
</html>
